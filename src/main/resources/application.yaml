spring:
  application:
    name: lib-idp-keycloak-impl
    version: 1.0.0
    description: IDP Keycloak Implementation
    team:
      name: Firefly Software Solutions Inc
      email: dev@getfirefly.io

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

  address: ${SERVER_ADDRESS:localhost}
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  jackson:
    property-naming-strategy: SNAKE_CASE

keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:testrealm}
  client-id: ${KEYCLOAK_CLIENT_ID:myapp-client}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:iV3i4kBvlNa2tlNb160wvtiSQO9L5qoK}
  connection-pool-size: ${KEYCLOAK_CONNECTION_POOL_SIZE:10}
  connection-timeout: ${KEYCLOAK_CONNECTION_TIMEOUT:30000}
  request-timeout: ${KEYCLOAK_REQUEST_TIMEOUT:60000}

---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: INFO
    com.firefly: DEBUG
    org.springframework.r2dbc: DEBUG
    org.flywaydb: DEBUG

---
spring:
  config:
    activate:
      on-profile: testing

logging:
  level:
    root: INFO
    com.firefly: DEBUG
    org.springframework.r2dbc: INFO

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.firefly: INFO
    org.springframework: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
